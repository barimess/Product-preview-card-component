<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
  <div class="wrapper" role="main">
    <figure>
      <!--src for image is changed using css to accommodate mobile and desktop-->
        <img class="image" src="images/image-product-desktop.jpg" alt="perfume image">
        <figcaption>
            <h3 class="type">Perfume</h3>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
                <span class="current-price">$149.99</span>
                <sup class="original-price">$169.99</sup>
            </div>
            <button class="ab-addToCart"><img class="cart-icon" src="images/icon-cart.svg" alt="cart icon"></img> Add to Cart</button>
        </figcaption>
    </figure>
  </div>
</main>
<footer>
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdelbari Messaoud</a>.
  </div>
</footer>
</body>
</html>
